<!DOCTYPE html>
<html lang="de">

<head>
    <title>CheckOver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="main.css">

    <style>

    </style>
</head>

<body>
    <form id="data" onsubmit="return false" onreset="localStorage.clear()">
        <div class="intro">

            <header>
                <h2>Intro</h2>
            </header>

            <div class="intropages">

                <section>
                    <label for="i1">1</label>

                    <div class="intropage">
                        <input id="i1" class="durable intro" type="radio" name="visible" value="1" checked hidden>
                        <h3>intropage1</h3>
                    </div>
                </section>

                <section>
                    <label for="i2">2</label>

                    <div class="intropage">
                        <input id="i2" class="durable intro" type="radio" name="visible" value="2" hidden>
                        <h3>intropage2</h3>
                        <label for="overview">START</label>
                    </div>
                </section>
            </div>
        </div>
        <div class="articles">
            <input id="overview" class="durable quest" type="radio" name="visible" value="3" hidden>
            <article>

                <div class="questions">
                    <button onclick="overview.click()">Übersicht</button>
                    <button onclick="navigatePrev()" class="navigation prev">zurück</button>

                    <!-- FRAGE 1 -->
                    <section>
                        <label for="q1">1</label>

                        <div class="question">
                            <input id="q1" class="durable quest" type="radio" name="visible" value="4" hidden>
                            <h3>question1</h3>
                        </div>
                    </section>

                    <!-- FRAGE 2 -->
                    <section>
                        <label for="q2">2</label>

                        <div class="question">
                            <input id="q2" class="durable quest" type="radio" name="visible" value="5" hidden>
                            <h3>question2</h3>
                        </div>
                    </section>
                    <button onclick="navigateNext()" class="navigation next">vor</button>
                </div>
                <header>
                    <h2>article1</h2> <label for="q1">Öffnen</label>
                    <span> von </span>
                </header>
            </article>
            <article>

                <div class="questions">
                    <button onclick="overview.click()">Übersicht</button>
                    <button onclick="navigatePrev()" class="navigation prev">zurück</button>
                    <section>
                        <label for="q3">3</label>

                        <div class="question">
                            <input id="q3" class="durable quest" type="radio" name="visible" value="3" hidden>
                            <input id="c3a" class="durable" type="checkbox">
                            <h3>question3</h3>
                        </div>
                    </section>
                    <section>
                        <label for="q4">4</label>

                        <div class="question">
                            <input id="q4" class="durable quest" type="radio" name="visible" value="4" hidden>
                            <input id="c4a" class="durable" type="checkbox">
                            <h3>question4</h3>
                        </div>
                    </section>
                    <section>
                        <label for="q5">5</label>

                        <div class="question">
                            <input id="q5" class="durable quest" type="radio" name="visible" value="5" hidden>
                            <input id="c5a" class="durable" type="checkbox">
                            <h3>question5</h3>
                        </div>
                    </section>
                    <button onclick="navigateNext()" class="navigation next">vor</button>
                </div>
                <header>
                    <h2>article2</h2>
                    <label for="q3">Öffnen</label>
                    <span> von </span>
                </header>
            </article>
        </div>

        <menu>
            <li><time>:</time></li>
            <li>
                <button class="pause" onclick="dlgpause.showModal()">Pause</button>
            </li>
            <li>
                <button class="finish" onclick="dlgfinish.showModal()">Fertig</button>
            </li>
        </menu>

        <dialog id="dlgpause">pause <time>:</time></dialog>
        <dialog id="dlgfinish">
            <div class="page">
                <input id="prefinish" type="radio" class="page durable" name="finishing" value="1" hidden checked>
                Wirklich?
                <div>
                    <button onclick="dlgfinish.close()">Zurück</button>
                    <button onclick="finished.click()">Ergebnisse</button>
                </div>
            </div>
            <div class="page">
                <input id="finished" type="radio" class="finished page durable" name="finishing" value="2" hidden>
                Ergebnisse
            </div>
        </dialog>
    </form>
    <script src="checkover.js"></script>
</body>

</html>
