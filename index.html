<!DOCTYPE html>
<html lang="de">

<head>
    <title>CheckOver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="main.css">

    <style>

    </style>
</head>

<body>
    <form id="data" onsubmit="return false">
        <input id="finished" class="durable finished" type="checkbox" >
        <div class="intro">

            <header>
                <h2>Intro</h2>
            </header>

            <div class="intropages">

                <section>
                    <label for="i1">1</label>

                    <div class="intropage">
                        <input id="i1" class="durable" type="radio" name="visible" value="1" checked hidden>
                        <h3>intropage1</h3>
                    </div>
                </section>

                <section>
                    <label for="i2">2</label>

                    <div class="intropage">
                        <input id="i2" class="durable" type="radio" name="visible" value="2" hidden>
                        <h3>intropage2</h3>
                        <label for="q0">START</label>
                    </div>
                </section>
            </div>
        </div>
        <div class="articles">
            <input id="q0" class="durable quest" type="radio" name="visible" value="3" hidden>
            <article>

                <div class="questions">
                    <label for="q0">Übersicht</label>
                    <button onclick="playAnimation()">play</button>
                    <button onclick="pauseAnimation()">pause</button>
                    <button onclick="finishAnimation()">finishAnimation</button>
                    <button onclick="data.elements.visible.value--">zurück</button>
                    <section>
                        <label for="q1">1</label>

                        <div class="question">
                            <input id="q1" class="durable quest" type="radio" name="visible" value="4" hidden>
                            <h3>question1</h3>
                        </div>
                    </section>
                    <section>
                        <label for="q2">2</label>

                        <div class="question">
                            <input id="q2" class="durable quest" type="radio" name="visible" value="5" hidden>
                            <h3>question2</h3>
                        </div>
                    </section>
                    <button onclick="data.elements.visible.value++">vor</button>
                </div>
                <header>
                    <h2>article1</h2> <label for="q1">Öffnen</label>
                    <span> von </span>
                </header>
            </article>
            <article>

                <div class="questions">
                    <label for="q0">Übersicht</label>
                    <button onclick="data.elements.visible.value--">zurück</button>
                    <section>
                        <label for="q3">3</label>

                        <div class="question">
                            <input id="q3" class="durable quest" type="radio" name="visible" value="3" hidden>
                            <input id="c3a" class="durable" type="checkbox">
                            <h3>question3</h3>
                        </div>
                    </section>
                    <section>
                        <label for="q4">4</label>

                        <div class="question">
                            <input id="q4" class="durable quest" type="radio" name="visible" value="4" hidden>
                            <input id="c4a" class="durable" type="checkbox">
                            <h3>question4</h3>
                        </div>
                    </section>
                    <section>
                        <label for="q5">5</label>

                        <div class="question">
                            <input id="q5" class="durable quest" type="radio" name="visible" value="5" hidden>
                            <input id="c5a" class="durable" type="checkbox">
                            <h3>question5</h3>
                        </div>
                    </section>
                    <button onclick="data.elements.visible.value++">vor</button>
                </div>
                <header>
                    <h2>article2</h2>
                    <label for="q3">Öffnen</label>
                    <span> von </span>
                </header>
            </article>
        </div>

        <div class="pause">
            <input id="p0" class="durable pause" type="checkbox" name="visible" hidden>
            <h2>Pause</h2>
        </div>

        <div class="prefinish">
            <input id="prefinish" class="durable pause" type="checkbox" name="visible" hidden>
            <h2>Wirklich beenden?</h2>
            <button onclick="finished.click()">Beenden</button>
            <label for="finished">Beenden</label>
        </div>

        <div class="results">
            <input id="results" class="durable finished" type="radio" name="visible" hidden>
            <h2>Ergebnisse</h2>
                        <label for="q0">Ansehen</label>
        </div>

        <menu>
            <li><time>:</time></li>
            <li>
                <button class="pause" onclick="p0.click()"><!-- Pause --></button>
            </li>
            <li>
                <button class="finish" onclick="prefinish.click()">Fertig</button>
            </li>
        </menu>
    </form>
    <script src="checkover.js"></script>
</body>

</html>
